<!DOCTYPE html>
<html lang="bn">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan ‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø SPA</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      display: flex;
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    nav.sidebar {
      width: 220px;
      background: #2563eb;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      color: white;
    }
    nav.sidebar button {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 15px 20px;
      margin: 8px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      text-align: left;
      transition: 0.3s;
    }
    nav.sidebar button:hover {
      background: #1e40af;
      transform: translateX(4px);
    }
    nav.sidebar button.active {
      background: #1e40af;
    }
    main.content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      position: relative;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }

    input,
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      font-size: 15px;
      border: 1px solid #cbd5e1;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px #93c5fd;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 15px;
    }

    #membersList {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .member-card {
      background: #f1f5f9;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 220px;
      cursor: pointer;
      transition: 0.3s;
    }
    .member-card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transform: translateY(-3px);
    }

    #toast {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #22c55e;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-weight: bold;
      z-index: 9999;
      transition: all 0.5s ease;
    }

    #weekDropdown {
      border: 1px solid #aaa;
      max-height: 150px;
      overflow-y: auto;
      display: none;
      position: absolute;
      background: #fff;
      width: 150px;
      padding: 0;
      margin: 0;
      list-style: none;
      z-index: 1000;
    }

    #weekDropdown li {
      padding: 8px;
      cursor: pointer;
    }

    #weekDropdown li:hover {
      background-color: #2563eb;
      color: white;
    }

    #memberDetailsSection {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 20px;
      display: none;
      z-index: 99999;
    }
    #memberDetailsSection button.close-btn {
      background: #ef4444;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      float: right;
      margin-bottom: 10px;
    }

    @media (max-width: 700px) {
      body {
        flex-direction: column;
        height: auto;
      }
      nav.sidebar {
        flex-direction: row;
        overflow-x: auto;
        width: 100%;
      }
      nav.sidebar button {
        flex: 1;
        font-size: 14px;
        margin: 5px;
        text-align: center;
      }
      main.content {
        padding: 20px;
      }
      #weekDropdown {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <button id="nav-add-member" class="active">‚ûï ‡¶Æ‡ßá‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶Ø‡ßã‡¶ó</button>
    <button id="nav-add-installment">üí∏ ‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø ‡¶¶‡¶ø‡¶®</button>
    <button id="nav-status">üìä ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü</button>
    <button id="nav-all-members">üë• ‡¶∏‡¶¨ ‡¶Æ‡ßá‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞</button>
  </nav>

  <main class="content">
    <section id="add-member" class="active">
      <h2>‡¶Æ‡ßá‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</h2>
      <input id="name" type="text" placeholder="‡¶®‡¶æ‡¶Æ" />
      <input id="nid" type="number" placeholder="NID ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞" />
      <input id="phone" type="number" placeholder="‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞" />
      <input id="address" type="text" placeholder="‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ" />
      <input id="amount" type="number" placeholder="‡¶ã‡¶£‡ßá‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£" oninput="updateInstallment()" />
      <input id="weeks" type="number" placeholder="‡¶∏‡¶æ‡¶™‡ßç‡¶§‡¶æ‡¶π‡¶ø‡¶ï ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ" oninput="updateInstallment()" />
      <div id="installmentPreview" style="font-weight: bold; color: #0f172a; margin-bottom: 10px;"></div>
      <button onclick="addMember()">‚úÖ ‡¶Æ‡ßá‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    </section>

    <section id="add-installment">
      <h2>‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø ‡¶ú‡¶Æ‡¶æ ‡¶¶‡¶ø‡¶®</h2>
      <div style="position:relative; width:150px;">
        <input id="memberId" placeholder="Member ID" />
      </div>
      <div style="position:relative; width:150px;">
        <input id="weekNo" placeholder="Week No" autocomplete="off" />
        <ul id="weekDropdown"></ul>
      </div>
      <input id="payAmount" placeholder="Amount Paid" type="number" />
      <button onclick="addInstallment()">üí∏ ‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø ‡¶¶‡¶ø‡¶®</button>
    </section>

    <section id="status">
      <h2>‡¶Æ‡ßá‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü</h2>
      <input id="statusId" placeholder="Member ID" />
      <button onclick="getStatus()">üìä ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</button>
      <div id="output" style="white-space:pre-line; background:#e0f2fe; padding:10px; border-radius:10px; margin-top:10px;"></div>
    </section>

    <section id="all-members">
      <h2>‡¶∏‡¶¨ ‡¶Æ‡ßá‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞</h2>
      <button onclick="getAllMembers()">üë• ‡¶Æ‡ßá‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</button>
      <div id="membersList"></div>
    </section>
  </main>

  <section id="memberDetailsSection">
    <button class="close-btn" onclick="closeDetails()">Close ‚úñ</button>
    <div id="memberDetails"></div>
  </section>

  <div id="toast"></div>

  <script>
    const baseURL = ""; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá‡¶∞ URL ‡¶¶‡¶ø‡¶®

    // Navigation
    const navButtons = document.querySelectorAll("nav.sidebar button");
    const sections = document.querySelectorAll("main.content section");
    navButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        navButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        sections.forEach((s) => s.classList.remove("active"));
        const id = btn.id.replace("nav-", "");
        document.getElementById(id).classList.add("active");
      });
    });

    // Update installment preview on add member form
    function updateInstallment() {
      const amount = Number(document.getElementById("amount").value);
      const weeks = Number(document.getElementById("weeks").value);
      const preview = document.getElementById("installmentPreview");
      if (amount && weeks) {
        preview.innerText = `‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶∏‡¶™‡ßç‡¶§‡¶æ‡¶π‡ßá ‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø: ${Math.round(amount / weeks)} ‡¶ü‡¶æ‡¶ï‡¶æ`;
      } else {
        preview.innerText = "";
      }
    }

    // Toast message
    function showToast(msg, success = true) {
      const toast = document.getElementById("toast");
      toast.style.background = success ? "#22c55e" : "#ef4444";
      toast.innerText = msg;
      toast.style.display = "block";
      toast.style.opacity = "1";
      setTimeout(() => {
        toast.style.opacity = "0";
        setTimeout(() => {
          toast.style.display = "none";
        }, 500);
      }, 3000);
    }

    // Add member
    async function addMember() {
      const name = document.getElementById("name").value.trim();
      const nid = document.getElementById("nid").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const weeks = document.getElementById("weeks").value.trim();

      if (!name || !nid || !phone || !amount || !weeks) {
        showToast("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶® ‡¶≠‡¶æ‡¶á üò•", false);
        return;
      }

      const res = await fetch(
        `${baseURL}/add-member?name=${encodeURIComponent(name)}&nid=${encodeURIComponent(
          nid
        )}&phone=${encodeURIComponent(phone)}&address=${encodeURIComponent(
          address
        )}&amount=${amount}&weeks=${weeks}`
      );
      const data = await res.json();

      if (data.error) {
        showToast(data.error, false);
        return;
      }

      showToast(`‡¶Æ‡ßá‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶Ø‡ßã‡¶ó ‡¶π‡ßü‡ßá‡¶õ‡ßá! ID: ${data.id}`);
      ["name", "nid", "phone", "address", "amount", "weeks"].forEach(
        (id) => (document.getElementById(id).value = "")
      );
      document.getElementById("installmentPreview").innerText = "";
    }

    // Check installment
    async function checkInstallment() {
      const id = document.getElementById("memberId").value.trim();
      const week = Number(document.getElementById("weekNo").value.trim());
      if (!id || !week) return;

      const res = await fetch(`${baseURL}/status/${id}`);
      const data = await res.json();

      if (data.error) {
        showToast(data.error, false);
        return;
      }

      // Check if previous weeks are paid
      const unpaidWeeks = [];
      for(let w=1; w<week; w++){
        const paid = data.installments.find(i => i.weekNo === w);
        if(!paid) unpaidWeeks.push(w);
      }
      if(unpaidWeeks.length > 0){
        showToast("‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø ‡¶™‡¶∞‡¶ø‡¶∂‡ßã‡¶ß ‡¶®‡¶æ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶∞‡¶£‡ßá ‡¶è‡¶á ‡¶∏‡¶™‡ßç‡¶§‡¶æ‡¶π‡ßá‡¶∞ ‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø ‡¶ú‡¶Æ‡¶æ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶¨ ‡¶®‡ßü‡•§", false);
        document.getElementById("payAmount").value = "";
        return;
      }

      const paid = data.installments.find((i) => i.weekNo === week);
      if (paid) {
        document.getElementById("payAmount").value = paid.amount;
        showToast(`‚ö†Ô∏è Week ${week} already paid (${paid.amount} ‡¶ü‡¶æ‡¶ï‡¶æ)`, false);
      } else {
        const weekly = data.loan.weeklyInstallment;
        document.getElementById("payAmount").value = weekly;
        showToast(`‡¶è‡¶á ‡¶∏‡¶™‡ßç‡¶§‡¶æ‡¶π‡ßá ${weekly} ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶ú‡¶Æ‡¶æ ‡¶¶‡¶ø‡¶§‡ßá ‡¶π‡¶¨‡ßá`, true);
      }
    }

    // Add installment
    async function addInstallment() {
      const id = document.getElementById("memberId").value.trim();
      const week = document.getElementById("weekNo").value.trim();
      const amt = document.getElementById("payAmount").value.trim();

      if (!id || !week || !amt) {
        showToast("‡¶∏‡¶¨ ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®", false);
        return;
      }

      const res = await fetch(
        `${baseURL}/add-installment?memberId=${id}&weekNo=${week}&amount=${amt}`
      );
      const data = await res.json();
      showToast(data.message || data.error, !data.error);
    }

    // Get status report
    async function getStatus() {
      const id = document.getElementById("statusId").value.trim();
      if (!id) {
        showToast("ID ‡¶¶‡¶ø‡¶®", false);
        return;
      }
      const res = await fetch(`${baseURL}/status/${id}`);
      const data = await res.json();
      if (data.error) {
        showToast(data.error, false);
        return;
      }
      document.getElementById("output").innerText = `
‡¶®‡¶æ‡¶Æ: ${data.name}
‡¶ã‡¶£‡ßá‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£: ${data.loan.amount}
‡¶Æ‡ßã‡¶ü ‡¶´‡ßá‡¶∞‡¶§: ${data.loan.totalPayable}
‡¶∏‡¶æ‡¶™‡ßç‡¶§‡¶æ‡¶π‡¶ø‡¶ï ‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø: ${data.loan.weeklyInstallment}
‡¶™‡¶∞‡¶ø‡¶∂‡ßã‡¶ß‡¶ø‡¶§: ${data.totalPaid}
‡¶¨‡¶æ‡¶ï‡¶ø: ${data.remaining}
‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø ‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§:
${data.installments.length === 0 ? "‡¶ï‡ßã‡¶® ‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø ‡¶™‡¶∞‡¶ø‡¶∂‡ßã‡¶ß ‡¶π‡ßü‡¶®‡¶ø‡•§" : data.installments.map(i => `- ‡¶∏‡¶™‡ßç‡¶§‡¶æ‡¶π ${i.weekNo}: ${i.amount} ‡¶ü‡¶æ‡¶ï‡¶æ (‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: ${new Date(i.date).toLocaleDateString()})`).join('\n')}
      `;
    }

    // Get all members & show cards
    async function getAllMembers() {
      const res = await fetch(`${baseURL}/all-members`);
      const members = await res.json();
      if (members.error) {
        showToast(members.error, false);
        return;
      }

      const container = document.getElementById("membersList");
      container.innerHTML = "";
      if (members.length === 0) {
        container.innerHTML = "<p>‡¶ï‡ßã‡¶® ‡¶Æ‡ßá‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</p>";
        return;
      }
      members.forEach((m) => {
        const card = document.createElement("div");
        card.className = "member-card";
        card.innerHTML = `
          <b>${m.name}</b><br/>
          ID: ${m.id}<br/>
          ‡¶´‡ßã‡¶®: ${m.phone}<br/>
          NID: ${m.nid}
        `;
        card.onclick = () => showMemberDetails(m.id);
        container.appendChild(card);
      });
    }

    // Show member full details popup
    async function showMemberDetails(id) {
      const res = await fetch(`${baseURL}/status/${id}`);
      const data = await res.json();
      if (data.error) {
        showToast(data.error, false);
        return;
      }
      const container = document.getElementById("memberDetails");
      container.innerHTML = `
        <h3>${data.name} (ID: ${id})</h3>
        <p><b>‡¶ã‡¶£‡ßá‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£:</b> ${data.loan.amount}</p>
        <p><b>‡¶Æ‡ßã‡¶ü ‡¶´‡ßá‡¶∞‡¶§:</b> ${data.loan.totalPayable}</p>
        <p><b>‡¶∏‡¶æ‡¶™‡ßç‡¶§‡¶æ‡¶π‡¶ø‡¶ï ‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø:</b> ${data.loan.weeklyInstallment}</p>
        <p><b>‡¶™‡¶∞‡¶ø‡¶∂‡ßã‡¶ß‡¶ø‡¶§:</b> ${data.totalPaid}</p>
        <p><b>‡¶¨‡¶æ‡¶ï‡¶ø:</b> ${data.remaining}</p>
        <hr/>
        <h4>‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø ‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§:</h4>
        ${data.installments.length === 0 ? "<p>‡¶ï‡ßã‡¶® ‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø ‡¶™‡¶∞‡¶ø‡¶∂‡ßã‡¶ß ‡¶π‡ßü‡¶®‡¶ø‡•§</p>" :
          `<ul>${data.installments.map(i => `<li>‡¶∏‡¶™‡ßç‡¶§‡¶æ‡¶π ${i.weekNo}: ${i.amount} ‡¶ü‡¶æ‡¶ï‡¶æ (‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: ${new Date(i.date).toLocaleDateString()})</li>`).join('')}</ul>`}
      `;
      document.getElementById("memberDetailsSection").style.display = "block";
    }

    function closeDetails() {
      document.getElementById("memberDetailsSection").style.display = "none";
    }

    // Week number dropdown with filter & autocomplete
    const weekInput = document.getElementById("weekNo");
    const weekDropdown = document.getElementById("weekDropdown");

    function generateWeekList() {
      let weeks = [];
      for (let i = 1; i <= 40; i++) weeks.push(i);
      return weeks;
    }

    weekInput.addEventListener("input", () => {
      const val = weekInput.value.trim();
      if (!val) {
        weekDropdown.style.display = "none";
        return;
      }
      const weeks = generateWeekList().filter((w) => w.toString().startsWith(val));
      if (weeks.length === 0) {
        weekDropdown.style.display = "none";
        return;
      }
      weekDropdown.innerHTML = weeks
        .map((w) => `<li>${w}</li>`)
        .join("");
      weekDropdown.style.display = "block";
    });

    weekDropdown.addEventListener("click", (e) => {
      if (e.target.tagName === "LI") {
        weekInput.value = e.target.innerText;
        weekDropdown.style.display = "none";
        checkInstallment(); // Auto check installment when select from dropdown
      }
    });

    document.addEventListener("click", (e) => {
      if (!weekDropdown.contains(e.target) && e.target !== weekInput) {
        weekDropdown.style.display = "none";
      }
    });

    // Auto check installment amount when user inputs week number manually
    weekInput.addEventListener("change", () => {
      checkInstallment();
    });
    weekInput.addEventListener("blur", () => {
      setTimeout(() => { // Delay so dropdown click works
        weekDropdown.style.display = "none";
      }, 200);
    });
  </script>
</body>
</html>
