<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>আসা কিস্তি সিস্টেম</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>আসা কিস্তি সিস্টেম</h1><!-- Add Member Form -->
<form id="addMemberForm">
  <input type="text" id="name" placeholder="নাম" required />
  <input type="number" id="phone" placeholder="ফোন" required />
  <input type="number" id="nid" placeholder="NID" required />
  <input type="number" id="loanAmount" placeholder="অর্থ পরিমাণ" required />
  <input type="number" id="weeklyInstallments" placeholder="সাপ্তাহিক কিস্তি সংখ্যা" required />
  <button type="submit">যোগ করুন</button>
</form>

<!-- Members List -->
<div id="membersList"></div>

<!-- Member Details -->
<div id="memberDetailsSection" style="display:none">
  <button onclick="closeDetails()">X</button>
  <div id="memberDetails"></div>
</div>

<!-- Add Installment Form -->
<form id="installmentForm">
  <input type="number" id="memberId" placeholder="মেম্বার ID" required />
  <input type="number" id="weekNo" placeholder="সপ্তাহ" required />
  <input type="number" id="payAmount" placeholder="পরিশোধ টাকা" required />
  <button type="submit">কিস্তি যোগ করুন</button>
</form>

<!-- Toast Message -->
<div id="toast"></div>

  </div>  <script>
    const baseURL = "";

    function showToast(message, isSuccess = true) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.className = isSuccess ? "show" : "show error";
      setTimeout(() => {
        toast.className = "";
        toast.innerText = "";
      }, 3000);
    }

    async function getAllMembers() {
      const res = await fetch(`${baseURL}/all-members`);
      const members = await res.json();
      const container = document.getElementById("membersList");
      container.innerHTML = "";
      members.forEach((m) => {
        const card = document.createElement("div");
        card.className = "member-card";
        card.innerHTML = `
          <b>${m.name}</b><br/>
          ID: ${m.id}<br/>
          ফোন: ${m.phone}<br/>
          NID: ${m.nid}
        `;
        card.onclick = () => showMemberDetails(m.id);
        container.appendChild(card);
      });
    }

    async function showMemberDetails(id) {
      const res = await fetch(`${baseURL}/status/${id}`);
      const data = await res.json();
      const container = document.getElementById("memberDetails");
      container.innerHTML = `
        <h3>${data.name} (ID: ${id})</h3>
        <p><b>ফোন:</b> ${data.phone}</p>
        <p><b>NID:</b> ${data.nid}</p>
        <p><b>ঋণের পরিমাণ:</b> ${data.loan.amount}</p>
        <p><b>মোট ফেরত:</b> ${data.loan.totalPayable}</p>
        <p><b>সাপ্তাহিক কিস্তি:</b> ${data.loan.weeklyInstallment}</p>
        <p><b>পরিশোধ:</b> ${data.totalPaid}</p>
        <p><b>বাকি:</b> ${data.remaining}</p>
        <div id="installmentsBox">
          ${
            data.installments.length === 0
              ? "<p>কোন কিস্তি পরিশোধ করা হয় নি।</p>"
              : data.installments.map(i => `
                  <div class="installment">
                    সপ্তাহ ${i.weekNo}<br>
                    ৳${i.amount}<br>
                    <small>${new Date(i.date).toLocaleDateString("bn-BD")}</small>
                  </div>
                `).join("")
          }
        </div>
      `;
      document.getElementById("memberDetailsSection").style.display = "block";
    }

    function closeDetails() {
      document.getElementById("memberDetailsSection").style.display = "none";
    }

    document.getElementById("addMemberForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const nid = document.getElementById("nid").value;
      const loanAmount = document.getElementById("loanAmount").value;
      const weeklyInstallments = document.getElementById("weeklyInstallments").value;

      const res = await fetch(`${baseURL}/add-member`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone, nid, loanAmount, weeklyInstallments })
      });
      const data = await res.json();
      if (data.error) showToast(data.error, false);
      else {
        showToast(data.message);
        e.target.reset();
        getAllMembers();
      }
    });

    document.getElementById("installmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const memberId = document.getElementById("memberId").value;
      const weekNo = document.getElementById("weekNo").value;
      const payAmount = document.getElementById("payAmount").value;

      const res = await fetch(`${baseURL}/add-installment?memberId=${memberId}&weekNo=${weekNo}&amount=${payAmount}`);
      const data = await res.json();
      if (data.error) showToast(data.error, false);
      else {
        showToast(data.message);
        e.target.reset();
        getAllMembers();
        const detailsVisible = document.getElementById("memberDetailsSection").style.display === "block";
        if (detailsVisible) showMemberDetails(Number(memberId));
      }
    });

    window.onload = getAllMembers;
  </script></body>
</html>
