    .member-card:hover,

    #toast {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #22c55e;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

    }

    #memberDetailsSection {
      position: fixed;
      top: 60px;
      left: 50%;

    #memberDetailsSection button.close-btn {

      border: none;
      color: white;

    }

    @media (max-width: 700px) {

        height: auto;
      }
      nav.sidebar {
        flex-direction: row;
        overflow-x: auto;
        width: 100%;
      }
      nav.sidebar button {
        flex: 1;
        font-size: 14px;
        margin: 5px;
        text-align: center;
      }
      main.content {

      }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <button id="nav-add-member" class="active">‚ûï ‡¶Æ‡ßá‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶Ø‡ßã‡¶ó</button>
    <button id="nav-add-installment">üí∏ ‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø ‡¶¶‡¶ø‡¶®</button>
    <button id="nav-status">üìä ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü</button>
    <button id="nav-all-members">üë• ‡¶∏‡¶¨ ‡¶Æ‡ßá‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞</button>
    <button id="nav-compact-members">üë• ‡¶Æ‡ßá‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ</button>
  </nav>

  <main class="content">
    <!-- ‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø ‡¶∏‡ßá‡¶ï‡¶∂‡¶® ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá -->
    <section id="all-members">
      <h2>‡¶∏‡¶¨ ‡¶Æ‡ßá‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞</h2>
      <button onclick="getAllMembers()">üë• ‡¶Æ‡ßá‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</button>
      <div id="membersList"></div>
    </section>

    <section id="compact-members">
      <h2>‡¶ï‡¶Æ‡ßç‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü ‡¶Æ‡ßá‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ</h2>
      <button onclick="getCompactMembers()">üîç ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</button>

      <input id="statusId" placeholder="Member ID" />
      <button onclick="getStatus()">üìä ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</button>
      <div id="output" style="white-space:pre-line; background:#e0f2fe; padding:10px; border-radius:10px; margin-top:10px; max-height: 300px; overflow-y: auto;"></div>
    </section>
  </main>

  <!-- Member Details -->
  <section id="memberDetailsSection">
    <button class="close-btn" onclick="closeDetails()">‚úñ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    <div id="memberDetails"></div>
    <div style="text-align: center; margin-top: 15px;">
      <button onclick="goToInstallment()">üëâ ‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø ‡¶¶‡¶ø‡¶®</button>
    </div>
  </section>

  <div id="toast"></div>

  <script>
    // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶∏‡¶¨ script function ‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá
    const baseURL = "";

    // Navigation Logic
    const navButtons = document.querySelectorAll("nav.sidebar button");
    const sections = document.querySelectorAll("main.content section");
    navButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        navButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        sections.forEach((s) => s.classList.remove("active"));
        const id = btn.id.replace("nav-", "");
        document.getElementById(id).classList.add("active");
      });
    });

    function showToast(msg, success = true) {
      const toast = document.getElementById("toast");
      toast.style.background = success ? "#22c55e" : "#ef4444";
      toast.innerText = msg;
      toast.style.display = "block";
      toast.style.opacity = "1";
      setTimeout(() => {
        toast.style.opacity = "0";
        setTimeout(() => { toast.style.display = "none"; }, 500);
      }, 3000);
    }

    async function getAllMembers() {
      const res = await fetch(`${baseURL}/all-members`);
      const members = await res.json();
      const container = document.getElementById("membersList");
      container.innerHTML = "";
      members.forEach((m) => {
        const card = document.createElement("div");
        card.className = "member-card";
        card.innerHTML = `<b>${m.name}</b><br/>ID: ${m.id}<br/>‡¶´‡ßã‡¶®: ${m.phone}<br/>NID: ${m.nid}`;
        card.onclick = () => showMemberDetails(m.id);
        container.appendChild(card);
      });
    }

    async function getCompactMembers() {
      const res = await fetch(`${baseURL}/all-members`);
      const members = await res.json();
      const container = document.getElementById("compactMembersList");
      container.innerHTML = "";
      members.forEach((m) => {
        const card = document.createElement("div");
        card.className = "compact-member-card";
        card.innerHTML = `<b>${m.name}</b><br/>ID: ${m.id}`;
        card.onclick = () => showMemberDetails(m.id);
        container.appendChild(card);
      });
    }

    async function showMemberDetails(id) {
      const res = await fetch(`${baseURL}/status/${id}`);
      const data = await res.json();
      const container = document.getElementById("memberDetails");
      container.innerHTML = `
        <h3>${data.name} (ID: ${id})</h3>
        <p><b>‡¶ã‡¶£‡ßá‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£:</b> ${data.loan.amount}</p>
        <p><b>‡¶Æ‡ßã‡¶ü ‡¶´‡ßá‡¶∞‡¶§:</b> ${data.loan.totalPayable}</p>
        <p><b>‡¶∏‡¶æ‡¶™‡ßç‡¶§‡¶æ‡¶π‡¶ø‡¶ï ‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø:</b> ${data.loan.weeklyInstallment}</p>
        <p><b>‡¶™‡¶∞‡¶ø‡¶∂‡ßã‡¶ß‡¶ø‡¶§:</b> ${data.totalPaid}</p>
        <p><b>‡¶¨‡¶æ‡¶ï‡¶ø:</b> ${data.remaining}</p>
        <hr/>
        <h4>‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø ‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§:</h4>
        ${data.installments.length === 0 ? "<p>‡¶ï‡ßã‡¶® ‡¶ï‡¶ø‡¶∏‡ßç‡¶§‡¶ø ‡¶™‡¶∞‡¶ø‡¶∂‡ßã‡¶ß ‡¶π‡ßü‡¶®‡¶ø‡•§</p>" :
          `<ul>${data.installments.map(i => `<li>‡¶∏‡¶™‡ßç‡¶§‡¶æ‡¶π ${i.weekNo}: ${i.amount} ‡¶ü‡¶æ‡¶ï‡¶æ (‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: ${new Date(i.date).toLocaleDateString()})</li>`).join('')}</ul>`}
      `;
      document.getElementById("memberDetailsSection").style.display = "block";
    }

    function closeDetails() {
      document.getElementById("memberDetailsSection").style.display = "none";
    }

    function goToInstallment() {
      closeDetails();
      document.getElementById("nav-add-installment").click();
    }
  </script>
</body>
</html>
